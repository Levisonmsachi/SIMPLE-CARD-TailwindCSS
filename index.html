<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Card</title>

    <!-- Link To Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-white mt-5 p-6 rounded-2xl shadow-2xl mb-5 ml-3 mr-3">
        <h1 class="text-3xl text-center font-extrabold p-8">A Simple-Card By LEVVIE-LIVVIE</h1>
    </header>

    
    <section class="p-4 md:p-8 lg:p-16">
        <article class="bg-white rounded-2xl shadow-2xl overflow-hidden md:flex md:flex-wrap">
            <img src="image.png" alt="Sample Image" class="w-full md:w-1/2 object-cover">

            <div class="p-4 md:w-1/2">
                <h2 class="font-extrabold text-3xl text-center mb-4">LEVVIE-LIVVIE</h2>

                <p class="leading-tight text-sm text-gray-700">Building digital experiences with clean code and stunning visuals</p>
                <p class="leading-tight text-sm text-gray-700">Software Engineer</p>
                <p class="leading-tight text-sm text-gray-700">Ethical Hacker</p>
                <p class="leading-tight text-sm text-gray-700">Network Engineer</p>
            </div>

            <div class="w-full md:w-auto md:flex-1 mt-auto p-4">
                <button class="bg-indigo-800 text-white py-3 w-full md:py-6 md:px-8 hover:bg-indigo-700 transition-colors rounded-md">
                    View More
                </button>
            </div>
        </article>
    </section>
      
</body>
</html>
